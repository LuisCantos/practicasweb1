<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4 - Cuenta Atrás con For</title>
</head>
<body>
    <script type="text/javascript">
        var countdown = prompt("Introduce un número para iniciar la cuenta atrás:");
        for (var i = countdown; i > 0; i--) {
            alert("Cuenta atrás: " + i);
        }
    </script>
</body>
</html>
