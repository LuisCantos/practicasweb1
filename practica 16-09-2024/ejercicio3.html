<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3 - Cuenta Atrás</title>
</head>
<body>
    <script type="text/javascript">
        var countdown = prompt("Introduce un número para iniciar la cuenta atrás:");
        while (countdown > 0) {
            alert("Cuenta atrás: " + countdown);
            countdown--;
        }
    </script>
</body>
</html>
